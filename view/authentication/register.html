<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/tk3-traffictrack/commons/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">
</head>

<body class="body-auth">
    <div class="container">
        <div class="row">
            <div class="col-8 p-0">
                <div class="container-text p-0">
                    <p class="text-title p-0">
                        TrafficTrack
                    </p>
                    <p class="sub-text-title p-0">
                        Prediksi Kemacetan Real-Time, Rute Tercepat, Perjalanan Bebas Hambatan!
                    </p>
                </div>
            </div>
            <div class="col-4">
                <div class="card register">
                    <div class="card-title">Sign Up</div>
                    <br></br>
                    <form action="../network/register.php" method="post" onsubmit="return validatePasswords()">
                        <div class="form-group">
                            <input type="text" id="fullname" name="fullname" placeholder="Fullname" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <br></br>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");

    function validatePasswords() {
        const passwordValue = passwordInput.value;
        const confirmPasswordValue = confirmPasswordInput.value;

        if (passwordValue !== confirmPasswordValue) {
            alert("Passwords do not match! Please re-enter.");
            confirmPasswordInput.value = "";
            confirmPasswordInput.focus();
            return false;
        }
        
        return true;
    }

</script>
</html>
