<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Track Dashboard</title>
    <link rel="stylesheet" href="/tk3-traffictrack/commons/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-purple">
        <div class="container-fluid">
            <a class="navbar-brand sub-text-title text-white" href="/tk3-traffictrack/view/dashboard/dashboard.html">TrafficTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white bar-menu" aria-current="page" href="/tk3-traffictrack/view/dashboard/find-route.html">Find Route</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white bar-menu" aria-current="page" href="/tk3-traffictrack/view/dashboard/air-pollution.html">Air Pollution</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white bar-menu" aria-current="page" href="/tk3-traffictrack/view/dashboard/cctv.html">Public CCTV</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="row flex-nowrap">
        <div class="col-auto bg-white"></div>
        <div class="col py-3">
            <div class="container-fluid p-0">
                <div class="row no-gutters">
                    <main class="col-md-11">
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        Fastest Route
                                    </div>
                                    <div class="card-body col-md-11">
                                        <img src="/tk3-traffictrack/resources/images/map-example.png" class="col-10">
                                        <p>Travel time: 12h 34m (3h 45m delay)</p>
                                        <p>Distance: 12 km</p>
                                    </div>
                                    <div class="card-footer  d-flex justify-content-end">
                                        <a href="/tk3-traffictrack/view/dashboard/find-route.html" class="btn btn-primary submit">See details</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        Public CCTV
                                    </div>
                                    <div class="card-body">
                                        <p>Live feed from various locations</p>
                                        <img src="/tk3-traffictrack/resources/images/cctv-example.webp" class="col-10">
                                    </div>
                                    <div class="card-footer  d-flex justify-content-end">
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#cctvModal">
                                        View Cameras
                                    </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">
                                        Air Pollution Index
                                    </div>
                                    <div class="card-body">
                                        <p>Current AQI: Baik (Good)</p>
                                        <img src="/tk3-traffictrack/resources/images/air-pollution-index.png" class="col-md-6">
                                    </div>
                                    <div class="card-footer  d-flex justify-content-end">
                                        <a href="/tk3-traffictrack/view/dashboard/air-pollution.html" class="btn btn-primary submi">See details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    

    <div class="modal fade" id="cctvModal" tabindex="-1" aria-labelledby="cctvModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cctvModalLabel">Public CCTV Cameras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>CCTV From your location</p>
                    <img src="/tk3-traffictrack/resources/images/map-example.png" class="col-10">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min
